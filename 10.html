<!DOCTYPE html>
<html>
<head>
  <title>Show Alert After Delay</title>
</head>
<body>
  <h1>Show Alert After 3 Seconds</h1>
  
  <script>
    // Use setTimeout to display an alert after 3 seconds (3000 milliseconds)
    setTimeout(function() {
      alert("This is an alert after 3 seconds.");
    }, 3000);
  </script>
</body>
</html>
