<!DOCTYPE html>
<html>
<head>
  <title>Simple Interest Calculator</title>
</head>
<body>
  <h1>Simple Interest Calculator</h1>
  <form id="interestForm">
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" required><br>

    <label for="rate">Rate of Interest (in %):</label>
    <input type="number" id="rate" required><br>

    <label for="time">Time Period (in years):</label>
    <input type="number" id="time" required><br>

    <input type="submit" value="Calculate">
  </form>

  <div id="result" style="display: none;">
    <h2>Result</h2>
    <p>Principal Amount: <span id="principalResult"></span></p>
    <p>Rate of Interest: <span id="rateResult"></span>%</p>
    <p>Time Period: <span id="timeResult"></span> years</p>
    <p>Simple Interest: <span id="simpleInterestResult"></span></p>
    <p>Total Amount: <span id="totalAmountResult"></span></p>
  </div>

  <script>
    document.getElementById("interestForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get user input
      var principal = parseFloat(document.getElementById("principal").value);
      var rate = parseFloat(document.getElementById("rate").value);
      var time = parseFloat(document.getElementById("time").value);

      // Calculate simple interest
      var simpleInterest = (principal * rate * time) / 100;

      // Calculate total amount
      var totalAmount = principal + simpleInterest;

      // Display results
      document.getElementById("principalResult").textContent = principal;
      document.getElementById("rateResult").textContent = rate;
      document.getElementById("timeResult").textContent = time;
      document.getElementById("simpleInterestResult").textContent = simpleInterest;
      document.getElementById("totalAmountResult").textContent = totalAmount;

      // Show the result section
      document.getElementById("result").style.display = "block";
    });
  </script>
</body>
</html>
